<!DOCTYPE html>
<html lang="en">

<head>
  <title>DelFood | La mejor opci&oacute;n para pedir tus comidas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1><img src="https://github.com/insector8/DelFood/blob/main/Logo2.jpeg?raw=true" class="rounded" width="100px"
        height="100px">DelFood</h1>


    <p>La mejor opción para pedir sus comidas</p>
  </div>
  <div class="menu" style="color: blue;">
    <h1 class="text-center col mt-3 bg-primary text-white">Menú</h1>
  </div>

  <div class="row col mt-3">
    <div th:each="plato : ${Platos}" class="col">
      <div class="card border-primary" style="width:200px">
        <img class="card-img-top"
          th:src="${plato.image}"
          alt="Card image" style="width: 200px;height: 100px;">
        <div class="card-body">
          <h4 th:text="${plato.name}" class="card-title"></h4>
          <p  th:text="${plato.description}"class="card-text"></p>
          <h4 th:text="${plato.precio}"></h4>
          <form
            method="POST"
            th:action="@{/domicilio/}+${plato.Id}"
            th:object="${Domicilio}"
          >
            <div class="col-md-12">
              <label for="inputEnsalada" class="form-label">Cantidad</label>
              <select th:field="*{cantidad}" id="Ensalada" class="form-select">
                <option th:value="0" selected>Seleccionar</option>
                <option th:value="1" th:text="'1 x '+ ${plato.precio}">1 x 16000</option>
                <option th:value="2" th:with="result=${plato.precio *2}"th:text="'2 x '+ ${result}">2 x 32000</option>
                <option th:value="3" th:with="result=${plato.precio *3}"th:text="'3 x '+ ${result}">3 x 48000</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary" >Pedir</button>
        </form>
        </div>
      </div>
    </div>
  </div>


    

</body>

</html>
